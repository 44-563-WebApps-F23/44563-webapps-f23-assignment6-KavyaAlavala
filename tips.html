<!DOCTYPE html>
<html>
    <head>
        <title>welcome to All</title>
    </head>
<body>

<h2>Kavya Alavala shows tip amounts</h2>

<form>
    <label for="form1_baseAmountValue">Enter base amount</label>
    <input type ="number" id="form1_baseAmountValue" name="form1_baseAmountValue"  value="50"> <br>

    <label for="form1_tipPercentValue">Enter the tip percent</label>
    <input type ="number" id="form1_tipPercentValue" name="form1_tipPercentValue" value="15"> <br>
    <input type="button" onclick="tips()" value="show tip">
    </form>
    <p id="result">Tips are: $(toShow)</p>

    <form>
        <input type="radio" id="calcSum" name="operation" value="sum" onclick="chooseOp()">
        <label for="calcSum">sum</label><br>
      
        <input type="radio" id="calcDiff" name="operation" value="difference" onclick="chooseOp()">
        <label for="calcDiff">diff</label><br>
      
        <input type="radio" id="calcMult" name="operation" value="product" onclick="chooseOp()">
        <label for="calcMult">mult</label><br>
    </form>
    <p id="operation_Result"></p>

<script> 
function tips() {
        const base_AmountValue = parseFloat(document.getElementById('form1_baseAmountValue').value);
        const tip_Percent = parseFloat(document.getElementById('form1_tipPercentValue').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tip_Percent + i * 4;
                const calculatedTip = (base_AmountValue * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            
            myOutput = `Tips are: ${toShow}`;

            document.getElementById('result').textContent = myOutput;
        }
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const base1 = parseFloat(document.getElementById('form1_baseAmountValue').value);
        const tip1 = parseFloat(document.getElementById('form1_tipPercentValue').value);
        
        let calcResult;

        switch (operation) {
		        case "sum":
                    calcResult = `Sum of ${base1} and ${tip1} is ${base1 + tip1}`;
                    break;
                case "difference":
                    calcResult = `Difference between ${base1} and ${tip1} is ${base1 - tip1}`;
                    break;
                case "product":
                    calcResult = `Product of ${base1} and ${tip1} is ${base1 * tip1}`;
                    break;
                default:
                    calcResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('operation_Result').textContent = `${calcResult}`;
    }      


</script>

</body>
</html>
