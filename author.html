<!DOCTYPE html>
<html>
    <head>
        <title>This is Webapps</title>

<body>

<h2>Author entry KavyaAlavala</h2>
<form>
      <label for="hiddenAuthor">The hidden author name</label>
      <input type="password" id="hiddenAuthor" name="form1_name" value="Dickens" disabled><br>

      <label for="guessAuthor">Guess the author</label>
      <input type="text" id="guessAuthor" name="guessAuthor" autofocus><br>
    <input class="btn btn-primary" type="button"  value="Check the guess" onclick="checkAuthor()">

    
</form>



<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<script> 
    let good=0;
    let oops=0;
    let count=0;
function checkAuthor (){
    
    hidden = document.getElementById("hiddenAuthor").value
    guess = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        count=0
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } else if (count<7){
        oops++
        count=count+1
        alert('Sorry')
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
    else{
        let authButton = document.getElementById('authButton');
        authButton.onclick = errorMsg() ;
        document.getElementById('authButton').disabled=true;
    }
    

}
useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityimage').src ="Amaravathi.jpg";
                    useImage = 3;
                    break;
                case 2:
                    document.getElementById('cityimage').src ="LosAngeles.jpg";
                    useImage = 1;
                    break;
                case 3:
                    document.getElementById('cityimage').src ="Vizag.jpg";
                    useImage = 2;
                    break;
                default:
                    break;
            }
        }
        function errorMsg() {
        alert("Sorry, ran out of guesses");
        output.innerHTML="Sorry, ran out of guesses";
    }
</script>
<div>
    <img id="cityimage" src="LosAngeles.jpg" alt="LosAngeles" width="100" height="100" onclick="selectImage()">
</div>

</body>
